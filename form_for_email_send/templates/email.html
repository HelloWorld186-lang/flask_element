<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

h2 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.form-group input,
.form-group textarea {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838;
}

@media (max-width: 600px) {
    .container {
        width: 95%;
    }

    h2 {
        font-size: 24px;
    }

    .form-group input,
    .form-group textarea {
        padding: 8px;
    }

    button {
        font-size: 14px;
        padding: 8px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Send an Email</h2>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="senderName">Your Name:</label>
                <input type="text" id="senderName" name="senderName" required>
            </div>
            <div class="form-group">
                <label for="receiverEmail">Receiver's Email:</label>
                <input type="email" id="receiverEmail" name="receiverEmail" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="body">Email Body:</label>
                <textarea id="body" name="body" rows="10" required></textarea>
            </div>
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
