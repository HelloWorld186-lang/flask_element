<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
    {% endwith %}

    <div>
        <!-- action mein function ka url likhana jaruri hai  -->
        <form method="POST" action="/"> 
            <!-- this line is import  -->
            {{ form.hidden_tag() }} 
            {{ form.name.label }}<br>
            {{ form.name(size=20) }}<br>
            {{ form.submit }}
        </form>
    </div>
    
</body>
</html>
